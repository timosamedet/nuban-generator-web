<div class="container">
    <form  [formGroup]="nubanForm"
    (ngSubmit)="createNuban()" style="border: 2px solid black;margin-top: 2%;margin-bottom: 2%;padding-bottom: 10px;">
        <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
            <div class="form-group col-md-4 offset-md-1">
              <label class="my-1 mr-2">Bank Code</label>
              <select class="form-control" name="bankCode" formControlName="bankCode">
                <option selected [ngValue]="null">Select Bank Code...</option>
                <option [ngValue]="code" *ngFor="let code of bankCodes">{{code}}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label class="my-1 mr-2" for="serial-number">Serial Number</label>
              <input type="text" class="form-control" id="serial-number" name="serialNumber" formControlName="serialNumber" placeholder="serial Number">
            </div>
            <div class="form-group col-md-3" style="margin-top: 30px;">
                <button type="button" class="btn btn-primary" (click)="generateSerialNumber()">Generate serial number</button>
            </div>
        </div>
        <div class="row col-2 offset-md-5">
            <button type="submit" class="btn btn-success">Generate Nuban</button>
        </div>
    </form>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Bank Code</th>
            <th scope="col">Serial Number</th>
            <th scope="col">Nuban</th>
            <th>Bank</th>
            <th>Check Digit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nuban of nubanList"
          >
            <td>{{nuban.id}}</td>
            <td>{{nuban.bankCode}}</td>
            <td>{{nuban.serialNumber}}</td>
            <td>{{nuban.nubanGenerated}}</td>
            <td>{{nuban.bankName}}</td>
            <td>{{nuban.checkDigit}}</td>
          </tr>
        </tbody>
      </table>     
</div>
